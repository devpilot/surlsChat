<html>
    <head>
        <title id="pgTitle">Socket.IO Chat</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type="text/css">
            #msgBox {
                width: 200px;
            }
            #msgWindow {
                border: 1px solid #EEEEEE;
                padding: 8px;
                position: relative;
            }
            #messages{
                height: 200px;
                overflow: auto;
            }
            #typMsg{
                display: none;
                position: absolute;
                right: 15px;
                bottom: 10px;
            }
        </style>
        <script src="http://192.168.0.100/real-time/script/jquery.min.js"></script>
        <script src="http://192.168.0.100:4000/socket.io/socket.io.js"></script>
        <script>
        
        function init(toggle, msg){
            $('#msgBox, #msgSend').attr("disabled",toggle);
            $('#sysmsg').html(msg);
        };
            $(document).ready(function(){                
                init(true, 'Please wait connecting...');
                var socket = io.connect('http://192.168.0.100:4000');

                // listen to user count
                socket.on('userCount', function(count) {
                    $('#userCount').text(count + ' Users Online');
                });

                // listen to incomeing message
                socket.on('serverMessage', function(msg){
                    $('#messages').append('<p>'+msg+'</p>');
                    // set scroll to buttom
                    var scrollHeight = document.getElementById('messages').scrollHeight; //get chat window
                    $('#messages').scrollTop(scrollHeight);
                });

                // listen to typing 
                socket.on('typing', function(){
                    $('#typMsg').stop(false, true).fadeIn(800);
                    $('#typMsg').stop(false, true).fadeOut(1000);
                });

                /********** Send message *********/
                $('#msgBox').keydown(function(e) {
                    //27 ESC
                    if(e.keyCode === 13){
                        setMessage();
                        e.preventDefault();
                    } else {
                        socket.emit('typing');
                    }
                });
                $('#msgSend').click(function(){
                    setMessage();
                });

                function setMessage(){
                    var msg = $.trim($('#msgBox').val());
                    if(msg != ""){
                        socket.emit('clientMessage',msg);
                        $('#msgBox').val('');
                    }
                }
                 /********** Send message end *********/

                var connectBtnflag = 3;
                 // listen to system command
                socket.on('syscmd', function(cmd){
                    switch (cmd){
                        case 'connected':
                            init(false, 'Connected... say hi');
                            $('#connectBtn > p').text("Disconnect");
                            connectBtnflag = 0;
                            break;
                        case 'connecting':
                            init(true, 'Please wait connecting...');                            
                            break;
                        case 'end':
                            init(true, 'Disconnected...');
                            $('#connectBtn > p').text("New");
                            connectBtnflag = 2;
                            break;
                    };
                });

                $('#connectBtn').click(function(){
                    switch (connectBtnflag){
                        case 0:
                            $('#connectBtn > p').text("Really?");
                            connectBtnflag = 1;
                            break;
                        case 1:
                            connectBtnflag = 3; //prevent extra click
                            socket.emit('syscmd','end');                            
                            break;
                         case 2:
                            connectBtnflag = 3; //prevent extra click
                            socket.emit('syscmd','new');
                            break;
                    }
                });
                $(document).keydown(function(e){
                    if(e.keyCode === 27){
                        switch (connectBtnflag){
                        case 0:
                            $('#connectBtn > p').text("Really?");
                            connectBtnflag = 1;
                            break;
                        case 1:
                            connectBtnflag = 3; //prevent extra click
                            socket.emit('syscmd','end');
                            break;
                         case 2:
                            connectBtnflag = 3; //prevent extra click
                            socket.emit('syscmd','new');
                            break;
                        }
                        e.preventDefault();
                    }
                });

                $(window).focusout(function(){
                    console.log("lost focus");
                });
                $(window).focusin(function(){
                    console.log("In focus");
                });
            });
        </script>
    </head>
    <body>
        <p id="userCount">0 Users Online</p>
        <div id="msgWindow">
            <p id="sysmsg"></p>
            <div id="messages"></div>
            <div id="typMsg">User is typing...</div>
        </div>
        <div class="controls">
            <button id="connectBtn"><p>Disconnect</p><span style="color: blue">Esc</span></button>
            <textarea id="msgBox"></textarea>
            <button id="msgSend"><p>Send</p><span style="color: blue">Enter</span></button>
        </div>
        <div>
            <p>Developed by <a href="http://facebook.com/aet419">DevPilot</a></p>
        </div>
    </body>
</html>
